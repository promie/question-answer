{% extends 'layout.html' %}

{% block content %}
      <div class="page-header">
        <h1>Answered Questions</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for answer in answers %}
            <a href="{{ url_for('question', question_id=answer.id) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ answer.question_text }}</h4>
              <p class="list-group-item-text">Asked by: {{ answer.asked_user }}</p>
              <p class="list-group-item-text">Answered by: {{ answer.expert_user }}</p>
            </a>
            {% endfor %}

          </div>
        </div><!-- /.col-lg-12 -->
      </div>
{% endblock content %}
